id: mm
builderVersion: '*'
options:
  debug: false 
  unitsCheck: true
importModule:
  type: heta
  source: src/index.heta
export:
  - format: HetaCode
    filepath: heta_code
    id: heta_code
  - format: SBML
    filepath: mm_sbml_l2v4
    version: L2V4
    spaceFilter: mm
  - format: SBML
    filepath: mm_sbml_l3v1
    version: L3V1
    spaceFilter: mm
  - format: Simbio
    filepath: mm_simbio
    spaceFilter: mm
  - format: JSON
    filepath: full_json
    spaceFilter: mm
    useUnitsExpr: false
  - format: YAML
    filepath: full_yaml
    spaceFilter: mm
    useUnitsExpr: false
  - format: SLV
    filepath: mm_slv
    version: 25
    spaceFilter: mm
  - format: Julia
    filepath: mm_julia
    spaceFilter: mm
  - format: DBSolve
    filepath: mm_dbsolve
    spaceFilter: mm
  - format: Mrgsolve
    filepath: mm_mrg
    spaceFilter: mm
  - format: Matlab
    filepath: matlab1
    spaceFilter: mm  
  - format: XLSX
    filepath: table
    spaceFilter: mm
  - format: Table
    filepath: table2
    spaceFilter: mm
    bookType: biff8  
  - format: Dot
    filepath: graph
  - format: Summary
  - format: MT
  - format: CanonicalJSON